<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubit Race</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            border: 1px solid #ddd; 
        }
        th {
            background-color: #f2f2f2; 
        }
    </style>
</head>
<body>
    <h1>Qubit Race</h1>
    <p>Qubit performance is wanted ! Post using the form.</p>
    <a href="https://forms.gle/7Y3C15GQUSQroZrb7"><b>Qubit Race form</b></a>
    <p>PQ : Physical qubit, LQ : Logical qubit</p>
    <table id="mainTable">
        <thead>
            <tr>
                <th>Qubit</th>
                <th><i>T</i><sub>1</sub> [us]</th>
                <th><i>T</i><sub>2</sub><sup>*</sup> [us]</th>
                <th><i>T</i><sub>2</sub> [us]</th>
                <th>One PQ gate [us]</th>
                <th>One PQ gate fidelity [%]</th>
                <th>Two PQ gate [us]</th>
                <th>Two PQ gate fidelity [%]</th>
                <th>Year</th>
                <th>Reference</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody></tbody> <!-- Empty tbody initially -->
    </table>

    <!-- 追加: グラフ描画用のコントロール -->
    <div>
        <label for="qubitSelect">Qubit :</label>
        <select id="qubitSelect" multiple>
            <option value="">all</option>
        </select>

        <label for="xAxisSelect">X axis:</label>
        <select id="xAxisSelect">
            <option value="Year">Year</option>
            <option value="T1">T1</option>
            <option value="T2*">T2*</option>
            <option value="T2">T2</option>
            <option value="one_qubit_gate">One PQ gate</option>
            <option value="one_qubit_gate_fidelity">One PQ gate fidelity</option>
            <option value="two_qubit_gate">Two PQ gate</option>
            <option value="two_qubit_gate_fidelity">Two PQ gate fidelity</option>
        </select>

        <label for="yAxisSelect">Y axis:</label>
        <select id="yAxisSelect">
            <option value="T1">T1</option>
            <option value="T2*">T2*</option>
            <option value="T2">T2</option>
            <option value="one_qubit_gate">One PQ gate</option>
            <option value="one_qubit_gate_fidelity">One PQ gate fidelity</option>
            <option value="two_qubit_gate">Two PQ gate</option>
            <option value="two_qubit_gate_fidelity">Two PQ gate fidelity</option>
        </select>

        <!-- Y軸スケール選択の追加 -->
        <label for="yScaleSelect">Y scale:</label>
        <select id="yScaleSelect">
            <option value="linear" selected>Linear</option>
            <option value="logarithmic">Logarithmic</option>
        </select>

        <button id="drawChartBtn">Plot</button>
    </div>

    <!-- グラフ表示用の canvas -->
    <canvas id="myChart" width="600" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    
    <p>credit Ryo Sasaki</p>
</body>
</html>
